<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Rush</title>
    <link rel="shortcut icon" href="img/bubble-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet'
        href='https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css'>
</head>

<body>
    <div class="main">
        <h1>Bubble Rush</h1>

        <div class="gamebox">
            <div class="inst">
                <h1>How to Play</h1>
                <ul>
                    <li>Match the correct number as shown in Hit</li>
                    <li>After each correct match, the Score will be <br> increased to 10</li>
                    <li>After each incorrect match, the Score will be <br> decreased to 5</li>
                </ul>
                <button class="btn btn-start">Let's Go</button>
            </div>

            <div class="panel">
                <div class="pnl">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="pnl">
                    <h2>Timer</h2>
                    <div id="time" class="box">60</div>
                </div>
                <div class="pnl">
                    <h2>Hit</h2>
                    <div id="makehit" class="box">0</div>
                </div>
            </div>

            <div class="pnlbtm"></div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
